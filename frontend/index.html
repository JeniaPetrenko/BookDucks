<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ducks</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <style id="theme-styles"></style>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Book Ducks</h1>
      <nav>
        <button id="openLoginBtn" style="display: none">Login</button>
        <button id="openRegisterBtn" style="display: none">Register</button>
        <button id="myListBtn" style="display: none">My List</button>
        <button id="logoutBtn" style="display: none">Log out</button>
        <button id="backToAllBooksBtn" style="display: none">
          Back to All Books
        </button>
      </nav>
    </header>
    <main id="main" class="main-container">
      <div id="inlogning-container" style="display: none">
        <div id="login-section" style="display: none">
          <button id="closeLoginBtn">X</button>
          <h2>Login</h2>
          <input type="text" id="loginUser" placeholder="Username or email" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button id="loginBtn">Login</button>
        </div>
        <div id="register-section" style="display: none">
          <button id="closeRegistrBtn">X</button>
          <p>Create my account</p>
          <h2>Register</h2>
          <input type="text" id="registerUsername" placeholder="Username" />
          <input
            type="text"
            id="registerUserEmail"
            placeholder="email@mail.com"
          />
          <input type="password" id="registerPassword" placeholder="Password" />
          <button id="registerBtn">Register</button>
        </div>
      </div>

      <div id="welcome-page" style="display: none">
        <h2>Our books</h2>
        <ul id="bookList"></ul>
      </div>

      <div id="users-page" style="display: none">
        <div id="users-bookList">
          <h3>Your Book List, <span id="userName"></span>:</h3>
          <select name="sorting" id="sorting-user">
            <option value="titleSort">Sort by title</option>
            <option value="authorSort">Sort by author</option>
          </select>
          <ul id="userBookList"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
