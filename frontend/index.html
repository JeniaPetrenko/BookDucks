<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ducks</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Book Ducks</h1>
      <nav></nav>
    </header>
    <main id="main" class="main-container">
      <div id="inlogning-container">
        <div id="login-section">
          <h1>Welcome</h1>
          <h2>Login</h2>
          <input type="text" id="loginUser" placeholder="Username of email" />
          <input
            type="password"
            name=""
            id="loginPassword"
            placeholder="Password"
          />
          <button id="loginBtn">Login</button>
        </div>
        <div id="register-section">
          <p>Create my account</p>
          <h2>Register</h2>
          <input type="text" id="registerUsername" placeholder="Username" />
          <input
            type="text"
            id="registerUserEmail"
            placeholder="email@mail.com"
          />
          <input type="password" id="registerPassword" placeholder="Password" />
          <button id="registerBtn">Register</button>
        </div>
      </div>

      <div id="users-page">
        <button id="logoutBtn">Log out</button>
        <div>
          <ul id="bookList">
            <h2>Our Books</h2>
          </ul>
        </div>
      </div>

      <div id="users-page" style="display: none">
        <div id="users-bookList">
          <h3>Your Book List:</h3>
          <ul id="userBookList"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
